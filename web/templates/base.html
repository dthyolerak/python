<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <!-- bootstrap css -->
          <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
          <!-- style css -->
          <link rel="stylesheet" type="text/css" href="static/css/style.css">
          <!-- Responsive-->
          <link rel="stylesheet" href="static/css/responsive.css">
          <!-- fevicon -->
          <link rel="icon" href="static/images/fevicon.png" type="image/gif" />
          <!-- Scrollbar Custom CSS -->
          <link rel="stylesheet" href="static/css/jquery.mCustomScrollbar.min.css">
          <!-- Tweaks for older IEs-->
          <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
          <!-- fonts -->
          <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:400,700&display=swap" rel="stylesheet">
          <!-- owl stylesheets --> 
          <link rel="stylesheet" href="static/css/owl.carousel.min.css">
          <link rel="stylesheet" href="static/css/owl.theme.default.min.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
       
    <title>{% block title %}Home {%endblock%}</title>
</head>
<body>
      <!--header section start -->
      <div class="header_section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
           <div class="logo"><a href="index.html"><img src="static/images/logo.png"></a></div>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                 <li class="nav-item active">
                    <a class="nav-link" href="index">Home</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="services">Services</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="blog">Blog</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="aboutus">About</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="contact">Contact Us</a>
                 </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                 <div class="search_icon"><li class="nav-item">
                    <a class="nav-link" href="auth/login">Login</a>
                 </li></div>
              </form>
           </div>
        </nav>
       
     </div>
     <!--header section end -->
     <!-- content -->
        { % block content %}
        {% endblock %}
     <!-- end of content  -->
     <!-- copyright section end -->
      <!-- Javascript files-->
      <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
      <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
      <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
      <script src="{{url_for('static', filename='js/jquery-3.0.0.min.js')}}"></script>
      <script src="{{url_for('static', filename='js/plugin.js')}}"></script>
      <!-- sidebar -->
      <script src="{{url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js')}}"></script>
      <script src="{{url_for('static', filename='js/custom.js')}}"></script>
      <!-- javascript --> 
      <script src="{{url_for('static', filename='js/owl.carousel.js')}}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
   
</body>
</html>
